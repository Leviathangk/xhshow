name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Usage Example
      description: Show how you would use this feature
      placeholder: |
        ```python
        from xhshow import Xhshow

        client = Xhshow()
        # Example of how the new feature would work
        result = client.new_feature(...)
        ```
      render: python
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Changes
      description: Would this feature require breaking changes to existing APIs?
      options:
        - "No - Fully backward compatible"
        - "Yes - Would break existing code"
        - "Not sure"
    validations:
      required: true

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Requirements
      description: Important compatibility considerations
      options:
        - label: This feature must maintain full backward compatibility with existing versions
          required: false
        - label: I have checked that this feature doesn't conflict with existing functionality
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here
